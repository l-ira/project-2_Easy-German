<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style2.css">
    <title>Easy-German</title>
</head>

<body>
    <!--Оболочка (grid-контейнер)-->
    <div class="wrapper">
        <!--Шапка (grid-элемент)-->
        <header class="header">
            <h1 class="header__hi-text">Hallo! Grüezi! Grüß Gott!</h1>
            <nav class="header__menu">
                <ul class="header__list">
                    <li><a href="" class="header__link">Услуги</a></li>
                    <li><a href="" class="header__link">Платформы</a></li>
                    <li><a href="" class="header__link">Сертификаты</a></li>
                    <li><a href="" class="header__link">Контакты</a></li>
                </ul>
                <div class="header__burger">
                    <span></span>
                </div>
                <div class="header__hi-video">
                    <video src=""></video>
                </div>
                <div class="header__about-me about-me" id="about-me"></div>
            </nav>
        </header>
        <!--Контент grid-элемент и grid-контейнер -->
        <main class="main">
            <h2 class="main__title title">ДЛЯ КОГО</h2>
            <section class="main__for-whom for-whom" id="for-whom">
                <div class="for-whom__text"></div>
                <div class="for-whom__icon"></div>
            </section>
            <h2 class="main__title title">ПЛАТФОРМЫ ДЛЯ ЗАНЯТИЙ</h2>
            <section class="main__platforms platforms" id="platforms">
                <div class="platforms__text"></div>
                <div class="platforms__icon"></div>
            </section>
            <h2 class="main__title title">УСЛУГИ</h2>
            <section class="main__services services" id="services">
                <div class="services__text"></div>
                <div class="services__icon"></div>
            </section>
            <h2 class="main__title title">ДОСТИЖЕНИЯ МОИХ УЧЕНИКОВ</h2>
            <section class="main__certificates certificates" id="certificates">
                <div class="certificates__text"></div>
                <div class="certificates__icon"></div>
            </section>
            <h2 class="main__title title">СВЯЖИТЕСЬ СО МНОЙ</h2>
            <section class="main__contacts contacts" id="contacts">
                <div class="contacts__text"></div>
                <div class="contacts__icon"></div>
            </section>
        </main>
        <footer class="footer">
            <div>Footer here</div>
        </footer>

    </div>

</body>
